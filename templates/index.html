<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Qibaro - Osons inventer l'avenir</title>
  <link rel="stylesheet" href="../static/css/index.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa|Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <script src="https://use.fontawesome.com/a7f3555ed9.js"></script>

</head>
<body>
  <div class="mdl-grid">
    <div class="mdl-layout mdl-js-layout">

      <main class="mdl-layout__content">

        <div class="mdl-grid">

          <div class="mdl-layout-spacer"></div>
          <!-- Zone de connexion et d'inscription -->
          <div class="mdl-cell mdl-cell--4-col">
            <!-- Formulaire d'inscription -->
            <div class="mdl-card mdl-shadow--6dp" id="form-connexion">
              <div class="mdl-card__title">
                <h3 class="mdl-card__title-text" id="logo">Qibaro</h3>
                <!-- <small>Osons inventer l'avenir</small> -->
              </div>

              <div class="mdl-card__supporting-text">

                <!-- Boutons de connexion aux réseaux sociaux et inscription -->
                <button type="button" name="btn-facebook" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect btn-rs" id="btn-facebook"><i class="fa fa-facebook" aria-hidden="true"></i>
                  Continuer avec Facebook</button>
                  <button type="button" name="btn-google" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect btn-rs" id="btn-google"><i class="fa fa-google-plus" aria-hidden="true"></i>
                    Continuer avec Google</button>

                    <hr id="separteur-btn-rs">

                    <!-- Formulaire de connexion -->
                    <form class="" action="#" >
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label for="c-email" class="mdl-textfield__label" >E-mail</label>
                        <input type="text" name="c-email" class="mdl-textfield__input" id="c-email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        <span class="mdl-textfield__error">Adresse e-mail non valide !</span>
                      </div>

                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label for="c-passwd" class="mdl-textfield__label">Mot de passe</label>
                        <input type="password" name="c-passwd" class="mdl-textfield__input" id="c-passwd">
                      </div>

                      <button type="button" name="btn-connexion" id="btn-connexion" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Connexion</button>
                    </form>

                    <div id="questions">
                      <a href="#" id="passw-recov">Mot de passe oublié?</a>
                      <a href="inscription.html" id="signup">S'inscrire</a>
                    </div>

                  </div>
                </div>

                <!-- Pied de page  -->
                <footer class="mdl-min-footer">
                  <div class="mdl-mini-footer__left-section">
                    <ul class="mdl-mini-footer__link-list">
                      <li><a href="#">À propos</a></li>
                      <li><a href="#">Conditions d'utilisation</a></li>
                      <li><a href="#">Vie privée</a></li>
                    </ul>
                  </div>
                </footer>

              </div>
              <div class="mdl-layout-spacer"></div>
            </div>

          </main>
        </div>
      </div>
    </body>
    </html>
